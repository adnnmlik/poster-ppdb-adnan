<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TKJ - SMK Bina Informatika</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; color: #333; }
  header { background: #1e3a8a; color: white; padding: 20px; text-align: center; }
  section { padding: 20px; }
  a { color: #1e3a8a; text-decoration: none; }
  a:hover { text-decoration: underline; }
  style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
    margin: 0;
    color: #333;
    animation: fade-in 1s ease-in-out;
  }
  header {
    background: #1e3a8a;
    color: white;
    padding: 40px 20px;
    text-align: center;
    animation: slide-up 1s ease-in-out;
  }
  header h1 {
    margin: 0;
    font-size: 2.2rem;
  }
  section {
    padding: 20px;
    max-width: 800px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    animation: fade-in 2s ease-in-out;
  }
  section p {
    line-height: 1.6;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    background: #1e3a8a;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 30px;
    transition: background 0.3s;
  }
  a:hover {
    background: #2563eb;
  }
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slide-up { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
</style>
</style>
</head>

  <header>
    <h1>Teknik Komputer dan Jaringan (TKJ)</h1>
  </header>
  <section>
    <p>Fokus pada jaringan komputer, server, instalasi, dan keamanan jaringan.</p>

    <p><a href="index.html">Kembali ke Beranda</a></p>
  </section>

</html>

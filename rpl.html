<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekayasa Perangkat Lunak (RPL)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            color: #333;
            animation: fade-in 1s ease-in-out;
        }

        header {
            background: #1e3a8a;
            color: white;
            padding: 40px 20px;
            text-align: center;
            animation: slide-up 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        section {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: fade-in 2s ease-in-out;
        }

        section p {
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s;
        }

        a:hover {
            background: #2563eb;
        }

        .projects {
            margin-top: 40px;
        }

        .projects h2 {
            text-align: center;
            font-size: 1.6rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .project-card {
            background: #f0f4ff;
            border-left: 5px solid #2563eb;
            padding: 15px 20px;
            border-radius: 10px;
            width: 260px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #1e3a8a;
        }

        .project-card p {
            margin: 0;
            font-size: 0.95rem;
        }

@keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

@keyframes slide-up {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rekayasa Perangkat Lunak (RPL)</h1>
    </header>

    <section>
        <p>
            Program ini fokus pada pengembangan perangkat lunak (software), aplikasi web, dan mobile.
        </p>
        <p>
            Tujuan: Membekali siswa dengan keterampilan menjadi programmer dan software developer profesional.
        </p>

        <div class="projects">
            <h2>Contoh Proyek Siswa</h2>
            <div class="project-list">
                <div class="project-card">
                    <h3> <a href=https://adnnmlik.github.io/adnan-game/>game</a></h3>
                        <p>
                            <a href="index.html">Kembali ke Beranda</a>
                        </p>
                    </section>
                </body>
            </html>
